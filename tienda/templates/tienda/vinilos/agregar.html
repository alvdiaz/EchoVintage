{% extends 'tienda/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'tienda/css/edtilo.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url({% static 'tienda/img/fondo2.jpg' %});
            background-size: cover;
            background-position: center;
        }
        .card {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .card-body {
            padding: 30px;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-group label, .form-control, .form-check-label {
            color: #000; /* Cambia el color de las letras a negro */
        }
    </style>
{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-17">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2>Nuevo Vinilo</h2>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-end mt-3">
                                <a href="{% url 'listar_productos' %}" class="btn btn-success"> Volver</a>
                                &nbsp;                                
                                <button type="reset" class="btn btn-secondary mr-2">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                        {% if mensaje %}
                            <div class="alert alert-success mt-3" role="alert">
                                {{ mensaje }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
