{% extends 'tienda/base.html' %}
{% load static %}
{% load humanize %}
{% block js %}
<script>
    function agregarAlCarrito(nombre, precio) {
        const item = { nombre, precio };
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push(item);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
    }

    function mostrarCarrito() {
        // Implementaci√≥n para mostrar el carrito (opcional)
    }
</script>
{% endblock %}
{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'tienda/css/edtilo.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        background-image: url({% static 'tienda/img/fondo2.jpg' %});
        background-size: cover;
        background-position: center;
    }

    .producto {
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
    }

    .producto img {
        max-width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .producto h2 {
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .producto p {
        font-size: 0.9rem;
        color: #666;
    }

    .producto button {
        margin-top: auto;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        {% for p in cds %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="producto">
                {% if p.imagen_cd %}
                <img src="/media/{{ p.imagen_cd }}" alt="{{ p.nombre_cd }}">
                {% endif %}
                <h2>{{ p.nombre_cd | capfirst }}</h2>
                <p>${{ p.precio_cd | intcomma }}</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito('{{ p.nombre_cd }}', {{ p.precio_cd }})">Agregar al carrito</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
